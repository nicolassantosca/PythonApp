<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bienestar Universitario</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/actions.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Inicio</a>
            </li>
            <li role="presentation"><a href="#">Ingresar</a></li>
            <li role="presentation" class="active"><a href="#">Registrarse</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Bienestar Universitario</h3>
      </div>

      <div class="jumbotron">
        <h1>Registrate</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">nombre</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="nombre completo" required autofocus>
        <label for="inputEmail" class="sr-only">Correo</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
        <label for="inputPassword" class="sr-only">contraseña</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Contraseña" required>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Ingresar</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; Universidad Católica Luis Amigó Transversal 51A #67B 90 Medellín - Colombia.</p>
      </footer>

    </div>
  </body>
</html>
